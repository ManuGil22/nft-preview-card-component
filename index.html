<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheets/home.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="container">
        <div class="view-container">
          <img src="./images/icon-view.svg" alt="view icon" id="view-icon">
        </div>
      </div>
      <h1 class="nft-name"><a>Equilibrium #3429</a></h1>
      <p class="nft-summary">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-description">
        <div class="nft-price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="icon">
          <span>0.041 ETH</span>
        </div>
        <div class="time-left"> 
          <img src="./images/icon-clock.svg" alt="clock icon" class="icon">
          <span>3 days left</span>
        </div>
        
      </div>
      <div class="line"></div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="avatar image" class="avatar">
        <p>Creation of <a class="creator-name">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>
